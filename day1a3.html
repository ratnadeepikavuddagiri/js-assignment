    <body>
        <script type="text/javascript">
        var d=new Date();
        var year = d.getFullYear();
        var date = d.getDate();
        var month = d.getMonth();
        document.write(month+"-"+date+"-"+year+', '+month+"/"+date+"/"+year+" or "+date+"-"+month+"-"+year+", "+date+"/"+month+"/"+year);
        </script>
    </body>
